<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div id="content">

                </div>
                <div class="content">Doesn't belong ?</div>
            </div>
            <div class="slide">
                <div class="title">Which Shape</div>
                <div class="chooser">
                    <img src="./triangle.svg">
                    <img src="./rhombus.svg">
                    <img src="./circle.svg">
                    <img class="choosen" src="./square.svg">
                </div>
                <div class="content">Doesn't belong ?</div>
            </div>
            <div class="slide">
                <div class="title">Which Shape</div>
                <div class="chooser">
                    <img class="choosen" src="./triangle.svg">
                    <img src="./circle.svg">
                    <img src="./square.svg">
                    <img src="./rhombus.svg">
                </div>
                <div class="content">Doesn't belong ?</div>
            </div>
        </div>

    </div>


    <script src="./index.js"></script>
